dependencies {
////    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.herodevs.nes.springframework.boot:spring-boot-starter-web:0.0.56'
    implementation 'com.herodevs.nes.springframework.boot:spring-boot-starter-security:0.0.56'
    implementation 'com.herodevs.nes.springframework.boot:spring-boot-starter-validation:0.0.56'
    implementation 'com.herodevs.nes.springframework.boot:spring-boot-starter-data-jpa:0.0.56'

    implementation 'com.enigmabridge:hibernate4-sqlite-dialect:0.1.2'

    // HIBERNATE 6
//    implementation 'org.hibernate.orm:hibernate-community-dialects:6.4.1.Final'


    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'io.rest-assured:rest-assured:4.5.1'
    testImplementation 'io.rest-assured:json-path:4.5.1'
    testImplementation 'io.rest-assured:xml-path:4.5.1'

//    implementation 'com.h2database:h2:2.2.224'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'

//    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'com.herodevs.nes.springframework.boot:spring-boot-test:0.0.56'
    testImplementation 'com.herodevs.nes.springframework.boot:spring-boot-starter-test:0.0.56'
    testImplementation 'com.herodevs.nes.springframework.boot:spring-boot-test-autoconfigure:0.0.56'
//    testImplementation 'com.herodevs.nes.springframework.boot:spring-boot-starter-test:2.7.18-spring-boot-2.7.19g'
//    testImplementation 'com.herodevs.nes.springframework.security:spring-security-test:0.0.56'
    testImplementation 'org.springframework.security:spring-security-test:5.7.11'
    testImplementation 'org.mockito:mockito-inline:3.12.1'
    testImplementation 'org.hamcrest:hamcrest:2.2'



}

apply from: 'test.gradle'

test {
    useJUnitPlatform()
}

sonarqube {
    properties {
        property "sonar.projectKey", "raeperd_realworld-springboot-java"
        property "sonar.organization", "raeperd"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

jib {
    from {
//        image = "openjdk:11.0.10-jre-buster"
        platforms {
            platform {
                architecture = 'amd64'
                os = 'linux'
            }
            platform {
                architecture = 'arm64'
                os = 'linux'
            }
        }
    }
    to {
        image = "ghcr.io/raeperd/${rootProject.name}"
    }
    container {
        ports = ["8080"]
    }
}
